<app-navbar></app-navbar>

<body>
    <div class="container-fluid py-5">
        <div class="row text-center text-white mb-5">
            <div class="col-lg-7 mx-auto">
                <h1>All Users</h1>
            </div>
        </div>
        <div *ngFor="let userResponse of userResponses">
            <div class="container">
                <div class="row text-center">
                    <div class="col-5 col-lg-5 mx-auto mb-2">
                        <div class="bg-white rounded shadow-lg pl-3">

                            <div class="align-items-center d-flex">
                                <div class="flex-grow-0 ms-2">
                                    <img src="/assets/images/272-2720607_this-icon-for-gender-neutral-user-circle-hd.png"
                                        alt="Avatar" width="100" class="p-2 justify-content-right">
                                </div>
                                <div class="flex-grow-0 text-start" style="margin: 30px;">
                                    <a [routerLink]="['/user',userResponse.username]" class="text-dark" ><h4 class="font-weight-bold">
                                        {{userResponse.firstName}} {{userResponse.lastName}}</h4></a>
                                    <p class="font-italic text-muted mb-0 small">@{{userResponse.username}}</p>
                                    <p class="font-weight-bold text-muted my-2" style="padding-top: 10px;">
                                        Email - {{userResponse.email}}</p>
                                    <p class="font-weight-bold text-muted">
                                        Mobile No - {{userResponse.contactNumber}}</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
