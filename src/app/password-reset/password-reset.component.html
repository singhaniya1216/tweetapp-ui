<body>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="py-5">
            <div class="container">
                <div class="row text-center">
                    <div class="col-5 col-lg-5 mx-auto mb-4">
                        <div class="bg-white rounded shadow-lg py-4 px-4">
                            <h5 class="msg-info py-3">Reset Password</h5>

                            <div class="form-group row justify-content-center">
                                <label class="form-control-label text-muted">Username</label>
                                <input formControlName="username" type="text" placeholder="Username"
                                    class="form-control rounded-pill border-info shadow-sm"
                                    [ngClass]="{'is-invalid': (submitted && f['username'].errors) || (submitted && !isUsernameExist)}"
                                    required />
                                <div *ngIf="((submitted && f['username'].errors) || (submitted && !isUsernameExist))"
                                    class="invalid-feedback">
                                    <div *ngIf="!isUsernameExist">Username does not exist</div>
                                    <div *ngIf="f['username'].errors?.['required']">Username is required</div>
                                </div>
                            </div>

                            <div class="form-group row justify-content-center">
                                <label class="form-control-label text-muted">Password</label>
                                <input formControlName="password" type="text" placeholder="Password"
                                    class="form-control rounded-pill border-info shadow-sm"
                                    [ngClass]="{'is-invalid': submitted && f['password'].errors}" required />
                                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                                    <div *ngIf="f['password'].errors['minlength']">Password must be at least 6
                                        characters</div>
                                </div>
                            </div>

                            <div class="form-group row justify-content-center">
                                <label class="form-control-label text-muted">Confirm Password</label>
                                <input formControlName="confirmPassword" type="text" placeholder="Confirm Password"
                                    class="form-control rounded-pill border-info shadow-sm"
                                    [ngClass]="{'is-invalid': submitted && f['confirmPassword'].errors}" required />
                                <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                                    <div *ngIf="f['confirmPassword'].errors['required']">
                                        Confirm Password is required
                                    </div>
                                    <div *ngIf="f['confirmPassword'].errors['matching']">
                                        Confirm Password does not match
                                    </div>
                                </div>
                            </div>

                            <div class="form-group my-4">
                                <button type="submit" class="btn btn-primary mx-2 px-3">
                                    Confirm</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
