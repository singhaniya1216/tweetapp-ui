<body>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="py-5">
      <div class="container">
        <div class="row text-center text-white mb-4">
          <div class="col-6 col-lg-6 mx-auto">
              <h1>Login</h1>
          </div>
      </div>
        <div class="row text-center">
          <div class="col-4 col-lg-4 mx-auto mb-4">
            <div class="bg-white rounded shadow-lg py-4 px-4">
              <h5 class="msg-info py-3">Please login to your account</h5>

              <div class="form-group row justify-content-center">
                <div [hidden]="!error" class="alert alert-danger rounded-pill p-1">
                  Invalid Username or Password
                </div>
              </div>

              <div class="form-group row justify-content-center">
                <label class="form-control-label text-muted">Username</label>
                <input formControlName="username" type="text" placeholder="Username"
                  class="form-control rounded-pill border-info shadow-sm"
                  [ngClass]="{'is-invalid': (submitted && f['username'].errors) || (submitted && !isUsernameExist)}"
                  required />
                <div *ngIf="((submitted && f['username'].errors) || (submitted && !isUsernameExist))"
                  class="invalid-feedback">
                  <div *ngIf="f['username'].errors?.['required']">Username is required</div>
                </div>
              </div>

              <div class="form-group row justify-content-center">
                <label class="form-control-label text-muted">Password</label>
                <input formControlName="password" type="text" placeholder="Password"
                  class="form-control rounded-pill border-info shadow-sm"
                  [ngClass]="{'is-invalid': submitted && f['password'].errors}" required />
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors['required']">Password is required</div>
                </div>
              </div>

              <div class="form-group row justify-content-center mt-4">
                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-3 rounded-pill shadow-sm">
                  Sign in
                </button>
              </div>

              <div class="row justify-content-center my-2">
                <a href="/reset"><small class="text-muted">Forgot Password?</small></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
